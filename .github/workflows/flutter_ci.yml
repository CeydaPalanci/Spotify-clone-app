name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '4.0.0'

      - name: Check Flutter version
        run: flutter --version

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test